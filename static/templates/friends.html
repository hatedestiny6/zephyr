{% extends "base.html" %}

{% block content %}


<div class="container">
    {% for item in data %}
    <div class="d-flex align-items-center">
        <img class="friends-avatar" src="/userava/{{ item.id }}">
        <h1>{{ item.name }} {{ item.surname }}</h1>
    </div>
    {% endfor %}
</div>

{% endblock content %}
